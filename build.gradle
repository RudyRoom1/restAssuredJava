group 'com.techietester'

version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.junit', name: 'junit5-engine', version: '5.0.0-ALPHA'
//    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'io.rest-assured:rest-assured:3.0.6'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.6'
    compile 'io.rest-assured:json-schema-validator:3.0.6'
    compile group: 'com.github.scribejava', name: 'scribejava-apis', version: '2.5.3'

    testImplementation 'io.cucumber:cucumber-java:4.7.4'
    testImplementation 'io.cucumber:cucumber-junit:4.7.4'
}
